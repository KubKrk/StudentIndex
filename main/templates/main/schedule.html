{% extends 'main/base.html' %}

{% block title %}Plan zajęć{% endblock %}

{% block content %}
    <div class="schedule-container">
        <h1>Plan zajęć</h1>
        <table>
            <tr>
                <th>Wykaz przedmiotów</th>
            </tr>
            {% for subject in schedule %}
            <tr>
                <td>{{ subject.name }}</td>
            </tr>
            {% empty %}
            <tr>
                <td>Brak przedmiotów w planie zajęć.</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'dashboard' %}" class="back-link">Powrót do dashboardu</a>
    </div>
{% endblock %}
