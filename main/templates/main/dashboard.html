{% extends 'main/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="dashboard-container">
        <h1>Witaj, {{ user.username }}!</h1>
        <p>Witaj w swoim indeksie studenckim. Wybierz, co chcesz zobaczyć:</p>

        <ul>
            <li><a href="{% url 'schedule' %}">Plan zajęć</a></li>
            <li><a href="{% url 'grades' %}">Oceny</a></li>
        </ul>
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Wyloguj</button>
        </form>
    </div>
{% endblock %}
